<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVE List</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      font-size: 2em;
      font-weight: 700;
      margin-top: 2em;
      margin-bottom: 0.5em;
      letter-spacing: 1px;
    }
	
	#filters {
      width: 92%;
      margin: 1em auto;
      display: flex;
      gap: 1em;
      align-items: center;
      font-size: 0.95em;
    }

    #filters input {
      padding: 5px 8px;
      border: 1px solid #bbb;
      border-radius: 3px;
      font-size: 1em;
    }

    #filters button {
      padding: 6px 12px;
      border: none;
      border-radius: 3px;
      background: #222;
      color: #fff;
      font-size: 0.95em;
      cursor: pointer;
    }

    #totalRecords {
      font-weight: bold;
      margin-left: 4%;
      margin-bottom: 1em;
      font-size: 1em;
    }

    table {
      border-collapse: collapse;
      width: 92%;
      margin: 0 auto 0.5em auto;
      background: #fff;
      font-size: 1em;
    }

    th, td {
      border: 1px solid #ececec;
      padding: 13px 12px;
      text-align: left;
    }

    th {
      background: #eee;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 1.05em;
    }

    td {
      background: #fff;
      font-weight: 400;
      color: #222;
    }

    #bottomBar {
      width: 92%;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #perPageContainer {
      font-size: 0.95em;
      margin-right: 1em;
      user-select: none;
    }

    #perPage {
      font-size: 1em;
      padding: 3px 6px;
      margin-left: 4px;
      margin-top: 0.5em;
      border: 1px solid #bbb;
      border-radius: 2px;
      background: #fff;
      outline: none;
      cursor: pointer;
    }

    #paginationControls {
      display: flex;
      align-items: center;
	  justify-content: center;
      gap: 4px;
	  margin: 1em auto;
	  overflow-x: auto;
      padding: 5px 0;
    }

    .page-btn,
    .arrow-btn {
      border: none;
      background: #eaeaea;
      color: #222;
      padding: 5px 13px;
      margin: 0 1px;
      border-radius: 3px;
      font-size: 1em;
      cursor: pointer;
      min-width: 32px;
	  height: 32px;
      font-weight: 500;
      box-shadow: 0 0.5px 0.5px #eee;
      transition: background 0.18s;
    }

    .page-btn.active {
      background: #222 !important;
      color: #fff !important;
    }

    .page-btn:disabled,
    .arrow-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    #pageRange {
      font-size: 0.97em;
      margin-left: 1.7em;
      font-weight: 400;
      color: #666;
      min-width: 170px;
      text-align: right;
    }

    @media (max-width: 900px) {
      table,
      #bottomBar {
        width: 99%;
      }

      #totalRecords {
        margin-left: 1%;
      }
    }
  </style>
</head>
<body>
  <h2>CVE LIST</h2>
  <div id="filters">
    <input type="text" id="year" placeholder="Year">
    <input type="number" id="score" placeholder="Min Score" min="0" max="10" step="0.1">
    <input type="text" id="cveId" placeholder="CVE ID(e.g. CVE-2023-1234)">
    <button onclick="applyFilters()">Apply Filters</button>
  </div>
  <div id="totalRecords"></div>

  <table id="cveTable">
    <thead>
      <tr>
        <th>CVE ID</th>
        <th>IDENTIFIER</th>
        <th>PUBLISHED DATE</th>
        <th>LAST MODIFIED DATE</th>
        <th>STATUS</th>
        <th>SCORE</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated by JS -->
    </tbody>
  </table>

  <div id="bottomBar">
    <div id="perPageContainer">
      Results per page:
      <select id="perPage">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </div>

    <div id="paginationControls"></div>
    <div id="pageRange"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
